
plugins {

 id "org.springframework.boot"  version "2.4.4"

}
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'




group = 'edu.curso'
version = '0.0.1-SNAPSHOT'

bootRun {

  main='edu.curso.Pet.PetApplication'
}


description = """Pet"""

sourceCompatibility = 1.5



targetCompatibility = 1.5

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
mainClassName = 'edu.curso.Pet.PetApplication'








repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.4.4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.4.4'
    runtime group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.4.4'
 //   runtime(group: 'mysql', name: 'mysql-connector-java', version:'8.0.23') {
